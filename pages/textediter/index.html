<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Code Editor!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
    <!-- All of the Node.js APIs are available in this renderer process. -->
        <br/>
        <iframe id="iframecode" src="./aceindex.html" width="600" height="600" seamless></iframe>
        <br/>
        <input type="text" id="nameofcode" value="<your_code>.txt" style='width:80'>
        <input type="submit" value='제출' style='width:80' onclick="startdb()">
        <input type="submit" value='코드가져오기' style='width:80' onclick="getval()">
        <br/>
        <script>
        function getval(){
            var code = document.getElementById("iframecode").contentWindow['code'];
            alert(code);
        }
        </script>
    </body>

    <script src="./renderer.js">
    // You can also require other files to run in this process
    require('./renderer.js')
    </script>
    </html>
